<div class='filter-block' ng-init="filterBy=''">
    <div class="filter-control">
        <label class="btn" ng-click="wiExplorer.scrollLeft()">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </label>
    </div>
    <div class="filter-main">
        <label class="btn" ng-class='{active: filterBy==""}' title='Project'>
            <input type="radio" name="filterBy" class="display-none" value='' ng-model="filterBy">
            <span class='project-normal-16x16'></span>
        </label>
        <label class="btn" ng-class='{active: filterBy=="datasetcurve"}' title='Dataset'>
            <input type="radio" name="filterBy" class="display-none" value='datasetcurve' ng-model="filterBy">
            <span class='curve-data-16x16'></span>
        </label>
        <label class="btn"
        ng-class='{active:filterBy=="user_defined"}' title='Zoneset'>
            <input type="radio" name="filterBy" class="display-none" value='user_defined' ng-model="filterBy">
            <span class='user-define-16x16'></span>
        </label>
        <label class="btn" ng-class='{active: filterBy=="logplots"}' title='Logplot'>
            <input type="radio" name="filterBy" class="display-none" value='logplots' ng-model="filterBy">
            <span class='logplot-blank-16x16'></span>
        </label>
        <label class="btn" ng-class='{active: filterBy=="crossplots"}' title='Crossplot'>
            <input type="radio" name="filterBy" class="display-none" value='crossplots' ng-model="filterBy">
            <span class='crossplot-blank-16x16'></span>
        </label>
        <label class="btn" ng-class='{active: filterBy=="histograms"}' title='Histogram'>
            <input type="radio" name="filterBy" class="display-none" value='histograms' ng-model="filterBy">
            <span class='histogram-blank-16x16'></span>
        </label>
        <label class="btn" ng-class='{active: filterBy=="comboviews"}' title='Comboview'>
            <input type="radio" name="filterBy" class="display-none" value='comboviews' ng-model="filterBy">
            <span class='link-view-16x16'></span>
        </label>
    </div>
    <div class="filter-control">
        <label class="btn" ng-click="wiExplorer.scrollRight()">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </label>
    </div>
</div>
<div style='margin: 5px;position: relative;'>
    <i style="position:absolute;line-height:2.5em;left:0.5em;font-size:14px;" class="fa fa-search"></i>
    <input type='text' class='form-control' style='text-indent:1.5em;' ng-model='filter' ng-init="filter=''">
</div>

<div class="label_treeview">
    <span>Name</span><span>Family</span><span>Unit</span>
</div>
<div style='background-color:#fff; overflow-y: auto; height: calc(100% - 130px);'
id="treeContent">
    <wi-explorer-treeview name="{{wiExplorer.treeviewName}}" config="wiExplorer.treeConfig" container="wiExplorer" filter='{{filter}}' filter-by='{{filterBy}}'></wi-explorer-treeview>
</div>
