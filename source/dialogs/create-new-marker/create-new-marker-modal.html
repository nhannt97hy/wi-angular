<div class="modal fade" data-backdrop="static" data-keyboard="false">
    <style>
        canvas {
            width: 100%;
            height: 26px;
        }
    </style>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked()" aria-hidden="true">&times;</button>
                <h4 class="modal-title">
                    <span class="marper-properties-16x16"></span>&nbsp;Create new marker</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <h5 class="modal-infomation-title">
                        <span class="marker-properties-16x16"></span>&nbsp;Marker
                    </h5>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="name">Depth</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" ng-model="wiModal.marker.depth" required>
                        </div>
                    </div>
                    <hr>
                    <h5 class="modal-infomation-title">
                        <span class="marker-properties-16x16"></span>&nbsp;Template
                    </h5>
                    <div class="create-new-marker-modal-treeview col-sm-5" style="padding:5px; border: 1px solid #ddd;height:290px">
                        <h4 style="margin:0; padding: 5px; font-size:15px; margin-bottom: 5px;">Templates</h4>
                        <div style='background-color:white;display: flex;padding-left: 7px; border: 1px solid #eee; margin-bottom: 15px'>
                            <i style="font-size: 16px; line-height:28px;z-index:1;color:#aaa;float: left;" class="fa fa-search"></i>
                            <input type='text' id="createNewZoneSearch" style='flex:1; width:100%; padding-left: 32px;color:steelblue;border: none' ng-model="wiModal.filter"
                                placeholder="Search">
                        </div>
                        <wi-base-treeview name="createNewMarkerModalTreeview" config="wiModal.treeConfig" container="wiModal" on-select-function="wiModal.onTreeSelect"
                            filter="{{wiModal.filter}}">
                        </wi-base-treeview>
                    </div>
                    <div class="zoneset-property col-sm-7" style="padding:5px 0px 5px 15px">
                        <h4 style="margin:0; padding: 5px; font-size:15px; margin-bottom:5px;">Properties</h4>
                        <table class="text-on-table table table-bordered" ng-show="wiModal.selectedTemplate" style="width:100%">
                            <tbody>
                                <tr>
                                    <td width="45%" style="text-align: center; vertical-align: middle; font-size: 13px">
                                        Marker name
                                    </td>
                                    <td width="55%" style="text-align: center; vertical-align: middle; font-size: 13px">
                                        {{wiModal.selectedTemplate.name}}
                                    </td>
                                </tr>
                                <!-- <tr>
                                    <td width="45%" style="text-align: center; vertical-align: middle; font-size: 13px">
                                        Color
                                    </td>
                                    <td width="55%" style="text-align: center; vertical-align: middle; font-size: 13px">
                                        <label ng-style="{'background-color':wiModal.selectedTemplate.color}" class="form-control wi-form-control thick-border" style="width: 103px; height: 28px; margin: auto;">
                                        </label>
                                    </td>
                                </tr> -->
                                <tr>
                                    <td width="45%" style="text-align: center; vertical-align: middle; font-size: 13px">
                                        Line Style
                                    </td>
                                    <td width="55%" style="text-align: center; vertical-align: middle; font-size: 13px">
                                        <svg height="20" width="100%" style="padding: 0 12px">
                                            <line x1="0" y1="10" x2="100%" y2="10" stroke-dasharray="{{wiModal.selectedTemplate.lineStyle.dashArray.join(',')}}"
                                                    style="stroke: {{wiModal.selectedTemplate.color}};"></line>
                                        </svg>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="45%" style="text-align: center; vertical-align: middle; font-size: 13px">
                                        Description
                                    </td>
                                    <td width="55%" style="text-align: center; vertical-align: middle; font-size: 13px">
                                        {{wiModal.selectedTemplate.description}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="wiModal.onOkButtonClicked()" ng-disabled="!wiModal.marker.depth || !wiModal.selectedTemplate">
                    <span class="ok-16x16"></span>&nbsp;OK
                </button>
                <button type="button" ng-click="wiModal.onCancelButtonClicked()" class="btn btn-default">
                    <span class="close-16x16"></span>&nbsp;Cancel
                </button>
            </div>
        </div>
    </div>
</div>
