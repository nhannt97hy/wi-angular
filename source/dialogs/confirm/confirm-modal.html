<div class='modal fade'>
	<div class='modal-dialog modal-sm'>
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="wiModal.close(false)" aria-hidden="true">&times;</button>
				<h4 style="color: blue">{{wiModal.title}}</h4>
			</div>
			<div class="modal-body text-center">
				<span style="font-style: italic; color: #281D1B" ng-bind-html="wiModal.confirmMsg"></span>
			</div>
			<div class="modal-footer">
				<button class='btn btn-primary' ng-click='wiModal.close(true)'
						style="color: #000">Ok</button>
				<button class='btn btn-default' ng-click='wiModal.close(false)'>Cancel</button>
			</div>
		</div>
	</div>
</div>
