<div class='modal fade ' data-backdrop="static" data-keyboard="false">
	<div class='modal-dialog'>
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="wiModal.onCancelButtonClicked()" aria-hidden="true">&times;</button>
				<h4 ng-bind-html="wiModal.title"></h4>
			</div>
			<div class="modal-body text-center">
				<div class="form-horizontal">
					<div class="form-group" ng-if="!wiModal.inputs">
						<label class="control-label col-sm-4" for="name">{{wiModal.inputName}}:</label>
						<div class="col-sm-8">
							<input ng-if="wiModal.type != 'select'" type="{{wiModal.type || 'text'}}" class="form-control"
								ng-model="wiModal.input"
								required autofocus>
							<select ng-if="wiModal.type == 'select'"
											class="form-control wi-form-control"
											ng-model="wiModal.input"
											ng-options="option as option.label for option in wiModal.options"></select>
						</div>
					</div>
					<div class="form-group" ng-repeat="input in wiModal.inputs">
						<label class="control-label col-sm-4" for="name" ng-bind="input.inputName"></label>
						<div class="col-sm-8">
							<input ng-if="wiModal.type != 'select'" type="{{input.type || 'text'}}" class="form-control"
								ng-model="input.input" required="!input.optional" autofocus>
							<select ng-if="input.type == 'select'"
											class="form-control wi-form-control"
											ng-model="input.input" required="!input.optional"
											ng-options="option as option.label for option in input.options"></select>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class='btn btn-default' ng-click='wiModal.onOkButtonClicked()'
						ng-disabled="!wiModal.input">Ok</button>
				<button class='btn btn-default' ng-click='wiModal.onCancelButtonClicked()'>Cancel</button>
			</div>
		</div>
	</div>
</div>
