<div class="modal fade" data-backdrop="static" data-keyboard="false">
    <style>
        .ui-select-choices {
            position: fixed;
            top: auto;
            left: auto;
        }
    </style>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked()" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    <span class="user-define-16x16"></span>&nbsp;Create new zone template</h4>
            </div>
            <div class="modal-body">
                <div class="">
                    <form class="form-horizontal" action="" name="modalNewProject">
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="name">Name:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="wiModal.zoneSet.name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="name">Background:</label>
                            <div class="col-sm-9">
                                <button ng-click="wiModal.backgroundZone();" ng-style="{background: wiModal.zoneSet.background}" class="form-control wi-form-control thick-border"
                                    style="width: 103px; height: 26px">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="name">Foreground:</label>
                            <div class="col-sm-9">
                                <button ng-click="wiModal.foregroundZone();" ng-style="{background: wiModal.zoneSet.foreground}" class="form-control wi-form-control thick-border"
                                    style="width: 103px; height: 26px">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3">Pattern</label>
                            <div class="col-sm-9">
                                <button ng-click="wiModal.choosePattern()" class="btn btn-default padding-0 thick-border">
                                    <wi-canvas-rect name="_selectedPatternCanvas" pattern="{{wiModal.zoneSet.pattern}}" width="100" height="26" foreground="{{wiModal.zoneSet.foreground}}"
                                        background='{{wiModal.zoneSet.background}}'>
                                    </wi-canvas-rect>
                                </button>
                                <!-- <ui-select theme="bootstrap" ng-model="wiModal.zoneSet.pattern">
                                    <ui-select-match>
                                        <wi-canvas-rect name="row_{{$index}}" pattern="{{wiModal.zoneSet.pattern}}" width="250" height="20">
                                        </wi-canvas-rect>
                                    </ui-select-match>
                                    <ui-select-choices repeat="selectedPattern in wiModal.selectPatterns">
                                        <div>
                                            <span class="col-sm-3 tiny-text padding-0">{{selectedPattern | uppercase}}</span>
                                            <wi-canvas-rect name="{{selectedPattern}}" pattern="{{selectedPattern}}" width="40" height="20" style="float: right;">
                                            </wi-canvas-rect>
                                        </div>
                                    </ui-select-choices>
                                </ui-select> -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Description</label>
                            <div class="col-sm-9">
                                <textarea class="form-control ng-pristine ng-untouched ng-valid ng-empty" rows="8" value="" id="zonedescription" name="description"
                                    ng-model="wiModal.zoneSet.description" style="resize:none"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-disabled="(!modalNewProject.$dirty || (modalNewProject.$dirty && modalNewProject.$invalid))"
                    ng-click="wiModal.onOkButtonClicked()">
                    <span class="ok-16x16"></span>&nbsp;OK
                </button>
                <button type="button" ng-click="wiModal.onCancelButtonClicked()" class="btn btn-default">
                    <span class="close-16x16"></span>&nbsp;Cancel
                </button>
            </div>
        </div>
    </div>
</div>
