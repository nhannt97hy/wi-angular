<div class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="wiModal.onCancelButtonClicked()" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    <span class="user-define-16x16"></span>&nbsp;Choose template</h4>
            </div>
            <div class="modal-body">
                <div class="">
                    <h5 class="modal-infomation-title">
                        <span class="user-define-16x16"></span>&nbsp;Template
                    </h5>
                    <div class="choose-temlate-modal-treeview col-sm-5" style="padding:5px; border: 1px solid #ddd">
                        <h4 style="margin:0; padding: 5px; font-size:15px; margin-bottom: 5px;">Template Tree</h4>
                        <div style='background-color:white;display: flex;padding-left: 7px; border: 1px solid #eee; margin-bottom: 15px'>
                            <i style="font-size: 16px; line-height:28px;z-index:1;color:#aaa;float: left;" class="fa fa-search"></i>
                            <input type='text' id="chooseTemplateSearch" style='flex:1; width:100%; padding-left: 32px;color:steelblue;border: none'
                                ng-model="wiModal.filter" placeholder="Search">
                        </div>
                        <wi-scroll id-scroll="'chooseTemplateModalTreeScroll'" style='flex:1;display:flex;flex-direction:column;height: 30%;' up-trigger='wiModal.upTrigger'
                            down-trigger='wiModal.downTrigger'>
                            <wi-base-treeview name="chooseTemplateModalTreeview" config="wiModal.config" container="wiModal" on-click-function="wiModal.clickFunction"
                                filter="{{wiModal.filter}}">
                            </wi-base-treeview>
                        </wi-scroll>
                    </div>
                    <div class="zoneset-property col-sm-7" style="padding:5px 0px 5px 15px">
                        <h4 style="margin:0; padding: 5px; font-size:15px; margin-bottom:5px;">Properties</h4>
                        <table class="text-on-table table table-bordered" ng-show="wiModal.returnZoneset" style="width:100%">
                            <tbody>
                                <tr>
                                    <td width="45%" style="text-align: center; vertical-align: middle; font-size: 13px">
                                        Background
                                    </td>
                                    <td width="55%" style="text-align: center; vertical-align: middle; font-size: 13px">
                                        <button ng-style="{'background-color':wiModal.returnZoneset.fill.pattern.background}" class="form-control wi-form-control thick-border"
                                            style="width: 103px; height: 28px; margin: auto;">
                                    </td>
                                </tr>
                                <tr>
                                    <td width="45%" style="text-align: center; vertical-align: middle; font-size: 13px">
                                        Foreground
                                    </td>
                                    <td width="55%" style="text-align: center; vertical-align: middle; font-size: 13px">
                                        <button ng-style="{'background-color':wiModal.returnZoneset.fill.pattern.foreground}" class="form-control wi-form-control thick-border"
                                            style="width: 103px; height: 28px; margin: auto;">
                                    </td>
                                </tr>
                                <tr>
                                    <td width="45%" style="text-align: center; vertical-align: middle; font-size: 13px">
                                        Pattern
                                    </td>
                                    <td width="55%" style="text-align: center; vertical-align: middle; font-size: 13px">
                                        <button class="btn btn-default thick-border padding-0">
                                            <wi-canvas-rect name="rowZS_{{wiModal.returnZoneset.id}}" pattern="{{wiModal.returnZoneset.fill.pattern.name}}" width="100"
                                                height="26" foreground="{{wiModal.returnZoneset.fill.pattern.foreground}}" background='{{wiModal.returnZoneset.fill.pattern.background}}'>
                                            </wi-canvas-rect>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="wiModal.onOkButtonClicked()" ng-disabled="!wiModal.returnZoneset">
                    <span class="ok-16x16"></span>&nbsp;OK
                </button>
                <button type="button" ng-click="wiModal.onCancelButtonClicked()" class="btn btn-default">
                    <span class="close-16x16"></span>&nbsp;Cancel
                </button>
            </div>
        </div>
    </div>
</div>
