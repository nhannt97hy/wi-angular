<body ng-app='wiapp'>
    <div class='main' id="main" ng-controller="AppController as app">

            @@include('./ribbon-block/index.html')
        </div>

        </div>
        <wi-user class="user-wrapper" name='user'></wi-user>
        <wi-context-menu name="ContextMenu"></wi-context-menu>
        <wi-spinner name="SPINNER"></wi-spinner>
    </div>

    <template id='explorer-block'>
        <wi-explorer name="WiExplorer" tree-config="myTreeviewConfig"></wi-explorer>
    </template>

    <template id='property-block'>
        <wi-properties name="WiProperties" list-config="myPropertiesConfig"></wi-properties>
    </template>
